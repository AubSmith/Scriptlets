<script type="text/javascript">
function addNumbers(numberArray) {
	var finalResult = new Number;
	for (var i = 0; i < numberArray.length; i++) {
		finalResult = finalResult + numberArray[i];
	}
	return finalResult;
}
var incomingNumbers = new Array();
incomingNumbers[0] = 3;
incomingNumbers[1] = 4;
alert(addNumbers(incomingNumbers));
</script>
